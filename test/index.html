<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PiKey Framework</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="../lib/pk.js"></script>
	<style>
		body {
			padding-top: 5rem;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	<a class="navbar-brand" href="#">Custom Receipts</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
</nav>

<main role="main" class="container">
	<div pk-ctrl="ReceiptCtrl" class="container">
		<div class="row">
			<div class="col">

			</div>
		</div>

		<div class="row">
			<div class="col">
				<form pk-onsubmit="addIngredient()">
					<div class="form-group">
						<label for="ingredient">Ingredient</label>
						<input type="text" pk-model="newIngredientName" class="form-control" id="ingredient" aria-describedby="ingredientForReceipt" placeholder="Add an ingredient">
					</div>
					<div class="form-group">
						<label for="ingredient-description">Description</label>
						<textarea pk-model="newIngredientDescription" class="form-control" id="ingredient-description" aria-describedby="ingredientForReceipt" placeholder="Add an ingredient"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Add Ingredient</button>
				</form>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col">
				<div class="d-flex">
					<div class="card w-25 ml-2" pk-for="$item in ingredients">
						<div class="card-body">
							<h5 class="card-title">{{ $item.name }}</h5>
							<p class="card-text">{{ $item.description }}</p>
							<button type="button" class="btn btn-danger" pk-onclick="removeIngredient({{ $item.name }})">Remove ingredient</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script><script src="main.js"></script>
</body>
</html>
